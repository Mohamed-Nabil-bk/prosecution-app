<!DOCTYPE html> 
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المطلوبين - النيابة الإدارية</title>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    
    <!-- Firebase Config -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCqcvVILX5Dz43EkBqmuISAABR5Z_RYlbU",
            authDomain: "prosecution-app.firebaseapp.com",
            projectId: "prosecution-app",
            storageBucket: "prosecution-app.firebasestorage.app",
            messagingSenderId: "388256626049",
            appId: "1:388256626049:web:6a79af358f6eb4b2e76480"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    
    <!-- App Code -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Search, Plus, X, Filter, Calendar, User, Briefcase, FileText, Phone, AlertCircle, ChevronDown, ChevronUp, RefreshCw } = lucide;

        const ProsecutionApp = () => {
          const [suspects, setSuspects] = useState([]);
          const [isLoading, setIsLoading] = useState(true);
          const [showAddForm, setShowAddForm] = useState(false);
          const [searchTerm, setSearchTerm] = useState('');
          const [filterType, setFilterType] = useState('all');
          const [filterValue, setFilterValue] = useState('');
          const [expandedCards, setExpandedCards] = useState({});
          const [syncing, setSyncing] = useState(false);
          
          const [formData, setFormData] = useState({
            caseNumber: '',
            name: '',
            job: '',
            phone: '',
            role: '',
            hearingDate: ''
          });

          const suspectsCollection = db.collection('suspects');

          useEffect(() => {
            const unsubscribe = suspectsCollection.onSnapshot(
              (snapshot) => {
                const suspectsData = [];
                snapshot.forEach((doc) => {
                  suspectsData.push({
                    id: doc.id,
                    ...doc.data()
                  });
                });
                setSuspects(suspectsData);
                setIsLoading(false);
                setSyncing(false);
              },
              (error) => {
                console.error('Error loading data:', error);
                alert('حدث خطأ في تحميل البيانات: ' + error.message);
                setIsLoading(false);
                setSyncing(false);
              }
            );

            return () => unsubscribe();
          }, []);

          const handleAddSuspect = async () => {
            if (!formData.caseNumber || !formData.name || !formData.hearingDate) {
              alert('برجاء إدخال رقم القضية والاسم وموعد الجلسة على الأقل');
              return;
            }

            setSyncing(true);
            
            try {
              await suspectsCollection.add({
                ...formData,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
              
              setFormData({
                caseNumber: '',
                name: '',
                job: '',
                phone: '',
                role: '',
                hearingDate: ''
              });
              setShowAddForm(false);
            } catch (error) {
              console.error('Error adding suspect:', error);
              alert('حدث خطأ في حفظ البيانات: ' + error.message);
            } finally {
              setSyncing(false);
            }
          };

          const handleDeleteSuspect = async (id) => {
            if (window.confirm('هل أنت متأكد من حذف هذا السجل؟')) {
              setSyncing(true);
              try {
                await suspectsCollection.doc(id).delete();
              } catch (error) {
                console.error('Error deleting suspect:', error);
                alert('حدث خطأ في حذف السجل: ' + error.message);
              } finally {
                setSyncing(false);
              }
            }
          };

          const isToday = (dateString) => {
            const today = new Date();
            const suspectDate = new Date(dateString);
            return today.toDateString() === suspectDate.toDateString();
          };

          const toggleCard = (id) => {
            setExpandedCards(prev => ({
              ...prev,
              [id]: !prev[id]
            }));
          };

          const filteredSuspects = suspects
            .filter(suspect => {
              const searchLower = searchTerm.toLowerCase();
              const matchesSearch = 
                suspect.name.toLowerCase().includes(searchLower) ||
                suspect.caseNumber.toLowerCase().includes(searchLower) ||
                suspect.job?.toLowerCase().includes(searchLower) ||
                suspect.role?.toLowerCase().includes(searchLower);

              if (!matchesSearch) return false;

              if (filterType === 'all' || !filterValue) return true;
              
              if (filterType === 'date') {
                return suspect.hearingDate === filterValue;
              } else if (filterType === 'job') {
                return suspect.job?.toLowerCase().includes(filterValue.toLowerCase());
              } else if (filterType === 'caseNumber') {
                return suspect.caseNumber.includes(filterValue);
              } else if (filterType === 'name') {
                return suspect.name.toLowerCase().includes(filterValue.toLowerCase());
              }

              return true;
            })
            .sort((a, b) => {
              const aIsToday = isToday(a.hearingDate);
              const bIsToday = isToday(b.hearingDate);
              
              if (aIsToday && !bIsToday) return -1;
              if (!aIsToday && bIsToday) return 1;
              
              return new Date(a.hearingDate) - new Date(b.hearingDate);
            });

          if (isLoading) {
            return (
              <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                <div className="text-center">
                  <div className="text-xl text-gray-600 mb-4">جاري التحميل من السحابة...</div>
                  <div className="animate-spin inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full"></div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gray-50" dir="rtl">
              <div className="bg-blue-900 text-white p-6 shadow-lg">
                <div className="flex justify-between items-center max-w-7xl mx-auto">
                  <div className="flex-1">
                    <h1 className="text-3xl font-bold text-center">نظام إدارة المطلوبين</h1>
                    <p className="text-center text-blue-200 mt-2">النيابة الإدارية</p>
                  </div>
                  {syncing && (
                    <div className="flex items-center gap-2 bg-blue-800 px-4 py-2 rounded-lg">
                      <RefreshCw className="animate-spin" size={20} />
                      <span className="text-sm">مزامنة...</span>
                    </div>
                  )}
                </div>
              </div>

              <div className="max-w-7xl mx-auto p-6">
                <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                  <p className="text-sm text-green-800 flex items-center gap-2">
                    ✅ <strong>متصل بالسحابة:</strong> جميع التغييرات يتم حفظها تلقائيًا ومشاركتها مع جميع الأجهزة فورًا
                  </p>
                </div>

                <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                  <div className="flex flex-col md:flex-row gap-4 mb-4">
                    <div className="flex-1 relative">
                      <Search className="absolute right-3 top-3 text-gray-400" size={20} />
                      <input
                        type="text"
                        placeholder="بحث عام (الاسم، رقم القضية، الوظيفة...)"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        className="w-full pr-10 pl-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                    </div>

                    <button
                      onClick={() => setShowAddForm(!showAddForm)}
                      className="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg flex items-center gap-2 font-bold transition"
                      disabled={syncing}
                    >
                      <Plus size={20} />
                      إضافة مطلوب جديد
                    </button>
                  </div>

                  <div className="flex flex-col md:flex-row gap-4">
                    <select
                      value={filterType}
                      onChange={(e) => {
                        setFilterType(e.target.value);
                        setFilterValue('');
                      }}
                      className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    >
                      <option value="all">جميع السجلات</option>
                      <option value="date">فلترة بالتاريخ</option>
                      <option value="job">فلترة بالوظيفة</option>
                      <option value="caseNumber">فلترة برقم القضية</option>
                      <option value="name">فلترة بالاسم</option>
                    </select>

                    {filterType !== 'all' && (
                      <input
                        type={filterType === 'date' ? 'date' : 'text'}
                        placeholder={`أدخل ${filterType === 'date' ? 'التاريخ' : filterType === 'job' ? 'الوظيفة' : filterType === 'caseNumber' ? 'رقم القضية' : 'الاسم'}`}
                        value={filterValue}
                        onChange={(e) => setFilterValue(e.target.value)}
                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-5 00"
                      />
                    )}
                  </div>
                </div>

                {showAddForm && (
                  <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-2xl font-bold text-gray-800">إضافة مطلوب جديد</h2>
                      <button
                        onClick={() => setShowAddForm(false)}
                        className="text-gray-500 hover:text-gray-700"
                        disabled={syncing}
                      >
                        <X size={24} />
                      </button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-gray-700 font-bold mb-2">
                          <FileText size={16} className="inline ml-2" />
                          رقم القضية *
                        </label>
                        <input
                          type="text"
                          value={formData.caseNumber}
                          onChange={(e) => setFormData({...formData, caseNumber: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-gray-700 font-bold mb-2">
                          <User size={16} className="inline ml-2" />
                          الاسم *
                        </label>
                        <input
                          type="text"
                          value={formData.name}
                          onChange={(e) => setFormData({...formData, name: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                          required
                        />
                      </div>

                      <div>
                        <label className="block text-gray-700 font-bold mb-2">
                          <Briefcase size={16} className="inline ml-2" />
                          الوظيفة
                        </label>
                        <input
                          type="text"
                          value={formData.job}
                          onChange={(e) => setFormData({...formData, job: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                      </div>

                      <div>
                        <label className="block text-gray-700 font-bold mb-2">
                          <Phone size={16} className="inline ml-2" />
                          رقم الهاتف
                        </label>
                        <input
                          type="tel"
                          value={formData.phone}
                          onChange={(e) => setFormData({...formData, phone: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                      </div>

                      <div>
                        <label className="block text-gray-700 font-bold mb-2">
                          <AlertCircle size={16} className="inline ml-2" />
                          الصفة
                        </label>
                        <select
                          value={formData.role}
                          onChange={(e) => setFormData({...formData, role: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        >
                          <option value="">-- اختر الصفة --</option>
                          <option value="متهم">متهم</option>
                          <option value="شاهد">شاهد</option>
                          <option value="شاكي">شاكي</option>
                          <option value="فاحص">فاحص</option>
                          <option value="مفتش">مفتش</option>
                          <option value="محامي">محامي</option>
                          <option value="أخري">أخري</option>
                        </select>
                      </div>

                      <div>
                        <label className="block text-gray-700 font-bold mb-2">
                          <Calendar size={16} className="inline ml-2" />
                          موعد الجلسة *
                        </label>
                        <input
                          type="date"
                          value={formData.hearingDate}
                          onChange={(e) => setFormData({...formData, hearingDate: e.target.value})}
                          className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                          required
                        />
                      </div>
                    </div>

                    <button
                      onClick={handleAddSuspect}
                      className="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition disabled:bg-gray-400"
                      disabled={syncing}
                    >
                      {syncing ? 'جاري الحفظ...' : 'حفظ البيانات'}
                    </button>
                  </div>
                )}

                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                  <div className="bg-white rounded-lg shadow-md p-4">
                    <div className="text-gray-600 text-sm">إجمالي المطلوبين</div>
                    <div className="text-3xl font-bold text-blue-600">{suspects.length}</div>
                  </div>
                  <div className="bg-white rounded-lg shadow-md p-4">
                    <div className="text-gray-600 text-sm">جلسات اليوم</div>
                    <div className="text-3xl font-bold text-red-600">
                      {suspects.filter(s => isToday(s.hearingDate)).length}
                    </div>
                  </div>
                  <div className="bg-white rounded-lg shadow-md p-4">
                    <div className="text-gray-600 text-sm">نتائج البحث</div>
                    <div className="text-3xl font-bold text-green-600">{filteredSuspects.length}</div>
                  </div>
                </div>

                {filteredSuspects.length === 0 ? (
                  <div className="bg-white rounded-lg shadow-md p-12 text-center">
                    <p className="text-gray-500 text-lg">لا توجد سجلات مطابقة</p>
                  </div>
                ) : (
                  <>
                    {filteredSuspects.some(s => isToday(s.hearingDate)) && (
                      <div className="mb-8">
                        <h2 className="text-2xl font-bold text-red-600 mb-4 flex items-center gap-2">
                          🔔 جلسات اليوم
                        </h2>
                        <div className="space-y-4">
                          {filteredSuspects
                            .filter(suspect => isToday(suspect.hearingDate))
                            .map((suspect) => {
                              const isExpanded = expandedCards[suspect.id];
                              
                              return (
                                <div
                                  key={suspect.id}
                                  className="rounded-lg shadow-md p-6 transition bg-red-50 border-2 border-red-500"
                                >
                                  <div className="bg-red-600 text-white px-4 py-2 rounded-md mb-4">
                                    <div className="flex items-center justify-between">
                                      <span className="font-bold">🔔 جلسة اليوم - القضية رقم: {suspect.caseNumber}</span>
                                      <button
                                        onClick={() => toggleCard(suspect.id)}
                                        className="bg-red-700 hover:bg-red-800 px-3 py-1 rounded-md flex items-center gap-2 transition"
                                      >
                                        {isExpanded ? (
                                          <>
                                            <ChevronUp size={20} />
                                            إخفاء
                                          </>
                                        ) : (
                                          <>
                                            <ChevronDown size={20} />
                                            عرض
                                          </>
                                        )}
                                      </button>
                                    </div>
                                  </div>

                                  {isExpanded && (
                                    <>
                                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        <div>
                                          <span className="text-gray-600 font-bold">الاسم:</span>
                                          <p className="text-lg">{suspect.name}</p>
                                        </div>
                                        <div>
                                          <span className="text-gray-600 font-bold">الوظيفة:</span>
                                          <p className="text-lg">{suspect.job || '-'}</p>
                                        </div>
                                        <div>
                                          <span className="text-gray-600 font-bold">رقم الهاتف:</span>
                                          <p className="text-lg" dir="ltr">{suspect.phone || '-'}</p>
                                        </div>
                                        <div>
                                          <span className="text-gray-600 font-bold">الصفة:</span>
                                          <p className="text-lg">{suspect.role || '-'}</p>
                                        </div>
                                        <div>
                                          <span className="text-gray-600 font-bold">موعد الجلسة:</span>
                                          <p className="text-lg font-bold text-blue-600">
                                            {new Date(suspect.hearingDate).toLocaleDateString('ar-EG', {
                                              weekday: 'long',
                                              year: 'numeric',
                                              month: 'long',
                                              day: 'numeric'
                                            })}
                                          </p>
                                        </div>
                                      </div>

                                      <div className="mt-4 flex justify-end">
                                        <button
                                          onClick={() => handleDeleteSuspect(suspect.id)}
                                          className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition disabled:bg-gray-400"
                                          disabled={syncing}
                                        >
                                          <X size={16} />
                                          حذف
                                        </button>
                                      </div>
                                    </>
                                  )}
                                </div>
                              );
                            })}
                        </div>
                      </div>
                    )}

                    {filteredSuspects.some(s => !isToday(s.hearingDate)) && (
                      <div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                          📅 جلسات أخرى
                        </h2>
                        <div className="space-y-4">
                          {filteredSuspects
                            .filter(suspect => !isToday(suspect.hearingDate))
                            .map((suspect) => {
                              const isExpanded = expandedCards[suspect.id];
                              
                              return (
                                <div
                                  key={suspect.id}
                                  className="rounded-lg shadow-md p-6 transition bg-white"
                                >
                                  <div className="bg-blue-600 text-white px-4 py-2 rounded-md mb-4">
                                    <div className="flex items-center justify-between">
                                      <span className="font-bold">📋 القضية رقم: {suspect.caseNumber}</span>
                                      <button
                                        onClick={() => toggleCard(suspect.id)}
                                        className="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded-md flex items-center gap-2 transition"
                                      >
                                        {isExpanded ? (
                                          <>
                                            <ChevronUp size={20} />
                                            إخفاء
                                          </>
                                        ) : (
                                          <>
                                            <ChevronDown size={20} />
                                            عرض
                                          </>
                                        )}
                                      </button>
                                    </div>
                                  </div>

                                  {isExpanded && (
                                    <>
                                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        <div>
                                          <span className="text-gray-600 font-bold">الاسم:</span>
                                          <p className="text-lg">{suspect.name}</p>
                                        </div>
                                        <div>
                                          <span className="text-gray-600 font-bold">الوظيفة:</span>
                                          <p className="text-lg">{suspect.job || '-'}</p>
                                        </div>
                                        <div>
                                          <span className="text-gray-600 font-bold">رقم الهاتف:</span>
                                          <p className="text-lg" dir="ltr">{suspect.phone || '-'}</p>
                                        </div>
                                        <div>
                                          <span className="text-gray-600 font-bold">الصفة:</span>
                                          <p className="text-lg">{suspect.role || '-'}</p>
                                        </div>
                                        <div>
                                          <span className="text-gray-600 font-bold">موعد الجلسة:</span>
                                          <p className="text-lg font-bold text-blue-600">
                                            {new Date(suspect.hearingDate).toLocaleDateString('ar-EG', {
                                              weekday: 'long',
                                              year: 'numeric',
                                              month: 'long',
                                              day: 'numeric'
                                            })}
                                          </p>
                                        </div>
                                      </div>

                                      <div className="mt-4 flex justify-end">
                                        <button
                                          onClick={() => handleDeleteSuspect(suspect.id)}
                                          className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition disabled:bg-gray-400"
                                          disabled={syncing}
                                        >
                                          <X size={16} />
                                          حذف
                                        </button>
                                      </div>
                                    </>
                                  )}
                                </div>
                              );
                            })}
                        </div>
                      </div>
                    )}
                  </>
                )}
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProsecutionApp />);
    </script>
</body>
</html>
