<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المطلوبين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCqcvVILX5Dz43EkBqmuISAABR5Z_RYlbU",
            authDomain: "prosecution-app.firebaseapp.com",
            projectId: "prosecution-app",
            storageBucket: "prosecution-app.firebasestorage.app",
            messagingSenderId: "388256626049",
            appId: "1:388256626049:web:6a79af358f6eb4b2e76480"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // State Variables
        let suspects = [];
        let contacts = [];
        let isLoading = true;
        let showAddForm = false;
        let showContactModal = false;
        let showContactsList = false;
        let searchTerm = '';
        let searchInputValue = '';
        let filterType = 'all';
        let filterValue = '';
        let expandedCards = {};
        let syncing = false;
        let editingContactId = null;

        let formData = {
            caseNumber: '',
            name: '',
            job: '',
            phone: '',
            role: '',
            hearingDate: ''
        };

        let contactFormData = {
            name: '',
            job: '',
            phone: ''
        };

        const suspectsCollection = db.collection('suspects');
        const contactsCollection = db.collection('contacts');

        // SVG Icons
        const icons = {
            search: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>',
            plus: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>',
            x: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>',
            xSmall: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>',
            chevronDown: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>',
            chevronUp: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"></polyline></svg>',
            refresh: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>',
            fileText: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>',
            user: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>',
            briefcase: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>',
            phone: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>',
            alertCircle: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>',
            calendar: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>',
            users: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>',
            edit: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>'
        };

        // عرض هيكل الصفحة أولاً
        renderSkeleton();

        // Initialize Firebase listeners
        suspectsCollection.onSnapshot(
            (snapshot) => {
                suspects = [];
                snapshot.forEach((doc) => {
                    suspects.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // حذف المطلوبين الذين مر على جلستهم أسبوع
                deleteOldSuspects();

                isLoading = false;
                syncing = false;
                render();
            },
            (error) => {
                console.error('Error loading data:', error);
                alert('حدث خطأ في تحميل البيانات: ' + error.message);
                isLoading = false;
                syncing = false;
                render();
            }
        );

        // Initialize contacts listener
        contactsCollection.onSnapshot(
            (snapshot) => {
                contacts = [];
                snapshot.forEach((doc) => {
                    contacts.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                if (!isLoading) render();
            },
            (error) => {
                console.error('Error loading contacts:', error);
            }
        );

        // Helper Functions
        function isToday(dateString) {
            const today = new Date();
            const suspectDate = new Date(dateString);
            return today.toDateString() === suspectDate.toDateString();
        }

        function isTomorrow(dateString) {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const suspectDate = new Date(dateString);
            return tomorrow.toDateString() === suspectDate.toDateString();
        }

        async function deleteOldSuspects() {
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

            const oldSuspects = suspects.filter(suspect => {
                const hearingDate = new Date(suspect.hearingDate);
                return hearingDate < oneWeekAgo;
            });

            for (const suspect of oldSuspects) {
                try {
                    await suspectsCollection.doc(suspect.id).delete();
                    console.log('Deleted old suspect:', suspect.id);
                } catch (error) {
                    console.error('Error deleting old suspect:', error);
                }
            }
        }

        function toggleCard(id) {
            expandedCards[id] = !expandedCards[id];
            render();
        }

        // Debounce function for search
        let searchTimeout;
        function debounceSearch(value) {
            searchInputValue = value;
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchTerm = value;
                render();
            }, 300);
        }

        function getFilteredSuspects() {
            return suspects
                .filter(suspect => {
                    const searchLower = searchTerm.toLowerCase();
                    const matchesSearch =
                        suspect.name.toLowerCase().includes(searchLower) ||
                        suspect.caseNumber.toLowerCase().includes(searchLower) ||
                        (suspect.job && suspect.job.toLowerCase().includes(searchLower)) ||
                        (suspect.role && suspect.role.toLowerCase().includes(searchLower));

                    if (!matchesSearch) return false;

                    if (filterType === 'all' || !filterValue) return true;

                    if (filterType === 'date') {
                        return suspect.hearingDate === filterValue;
                    } else if (filterType === 'job') {
                        return suspect.job && suspect.job.toLowerCase().includes(filterValue.toLowerCase());
                    } else if (filterType === 'caseNumber') {
                        return suspect.caseNumber.includes(filterValue);
                    } else if (filterType === 'name') {
                        return suspect.name.toLowerCase().includes(filterValue.toLowerCase());
                    }

                    return true;
                })
                .sort((a, b) => {
                    const aIsToday = isToday(a.hearingDate);
                    const bIsToday = isToday(b.hearingDate);

                    if (aIsToday && !bIsToday) return -1;
                    if (!aIsToday && bIsToday) return 1;

                    return new Date(a.hearingDate) - new Date(b.hearingDate);
                });
        }

        // Event Handlers
        async function handleAddSuspect() {
            if (!formData.caseNumber || !formData.name || !formData.hearingDate) {
                alert('برجاء إدخال رقم القضية والاسم وموعد الجلسة على الأقل');
                return;
            }

            syncing = true;
            render();

            try {
                await suspectsCollection.add({
                    ...formData,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                formData = {
                    caseNumber: '',
                    name: '',
                    job: '',
                    phone: '',
                    role: '',
                    hearingDate: ''
                };
                showAddForm = false;
            } catch (error) {
                console.error('Error adding suspect:', error);
                alert('حدث خطأ في حفظ البيانات: ' + error.message);
            } finally {
                syncing = false;
                render();
            }
        }

        async function handleDeleteSuspect(id) {
            if (window.confirm('هل أنت متأكد من حذف هذا السجل؟')) {
                syncing = true;
                render();
                try {
                    await suspectsCollection.doc(id).delete();
                } catch (error) {
                    console.error('Error deleting suspect:', error);
                    alert('حدث خطأ في حذف السجل: ' + error.message);
                } finally {
                    syncing = false;
                    render();
                }
            }
        }

        // Contact Functions
        function toggleContactModal() {
            showContactModal = !showContactModal;
            if (!showContactModal) {
                editingContactId = null;
                contactFormData = { name: '', job: '', phone: '' };
            }
            render();
        }

        function toggleContactsList() {
            showContactsList = !showContactsList;
            render();
        }

        function editContact(contact) {
            editingContactId = contact.id;
            contactFormData = {
                name: contact.name,
                job: contact.job,
                phone: contact.phone
            };
            showContactModal = true;
            showContactsList = false;
            render();
        }

        async function handleSaveContact() {
            if (!contactFormData.name || !contactFormData.phone) {
                alert('برجاء إدخال الاسم ورقم الهاتف على الأقل');
                return;
            }

            syncing = true;
            render();

            try {
                if (editingContactId) {
                    await contactsCollection.doc(editingContactId).update(contactFormData);
                } else {
                    await contactsCollection.add({
                        ...contactFormData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                contactFormData = { name: '', job: '', phone: '' };
                editingContactId = null;
                showContactModal = false;
            } catch (error) {
                console.error('Error saving contact:', error);
                alert('حدث خطأ في حفظ جهة الاتصال: ' + error.message);
            } finally {
                syncing = false;
                render();
            }
        }

        async function handleDeleteContact(id) {
            if (window.confirm('هل أنت متأكد من حذف جهة الاتصال هذه؟')) {
                syncing = true;
                render();
                try {
                    await contactsCollection.doc(id).delete();
                } catch (error) {
                    console.error('Error deleting contact:', error);
                    alert('حدث خطأ في حذف جهة الاتصال: ' + error.message);
                } finally {
                    syncing = false;
                    render();
                }
            }
        }

        // Render Functions
        function renderSkeleton() {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="min-h-screen bg-gray-50" dir="rtl">
                    <div class="bg-blue-900 text-white p-6 shadow-lg">
                        <div class="max-w-7xl mx-auto">
                            <h1 class="text-3xl font-bold text-center">نظام إدارة المطلوبين</h1>
                        </div>
                    </div>

                    <div class="max-w-7xl mx-auto p-6">
                        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                            <div class="skeleton h-12 rounded-lg mb-4"></div>
                            <div class="skeleton h-10 rounded-lg"></div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div class="bg-white rounded-lg shadow-md p-4">
                                <div class="skeleton h-4 w-24 mb-2"></div>
                                <div class="skeleton h-8 w-16"></div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4">
                                <div class="skeleton h-4 w-24 mb-2"></div>
                                <div class="skeleton h-8 w-16"></div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4">
                                <div class="skeleton h-4 w-24 mb-2"></div>
                                <div class="skeleton h-8 w-16"></div>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="bg-white rounded-lg shadow-md p-6 skeleton h-32"></div>
                            <div class="bg-white rounded-lg shadow-md p-6 skeleton h-32"></div>
                            <div class="bg-white rounded-lg shadow-md p-6 skeleton h-32"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSuspectCard(suspect, cardType) {
            const isExpanded = expandedCards[suspect.id];
            let bgColor, headerBg, buttonBg, icon;

            if (cardType === 'today') {
                bgColor = 'bg-red-50 border-2 border-red-500';
                headerBg = 'bg-red-600';
                buttonBg = 'bg-red-700 hover:bg-red-800';
                icon = '🔔';
            } else if (cardType === 'tomorrow') {
                bgColor = 'bg-green-50 border-2 border-green-500';
                headerBg = 'bg-green-600';
                buttonBg = 'bg-green-700 hover:bg-green-800';
                icon = '⏰';
            } else {
                bgColor = 'bg-white';
                headerBg = 'bg-blue-600';
                buttonBg = 'bg-blue-700 hover:bg-blue-800';
                icon = '📋';
            }

            return `
                <div class="rounded-lg shadow-md p-6 transition ${bgColor}">
                    <div class="${headerBg} text-white px-4 py-2 rounded-md mb-4">
                        <div class="flex items-center justify-between">
                            <span class="font-bold">${icon} القضية رقم: ${suspect.caseNumber}</span>
                            <button
                                onclick="toggleCard('${suspect.id}')"
                                class="${buttonBg} px-3 py-1 rounded-md flex items-center gap-2 transition"
                            >
                                ${isExpanded ? icons.chevronUp + ' إخفاء' : icons.chevronDown + ' عرض'}
                            </button>
                        </div>
                    </div>

                    ${isExpanded ? `
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div>
                                <span class="text-gray-600 font-bold">الاسم:</span>
                                <p class="text-lg">${suspect.name}</p>
                            </div>
                            <div>
                                <span class="text-gray-600 font-bold">الوظيفة:</span>
                                <p class="text-lg">${suspect.job || '-'}</p>
                            </div>
                            <div>
                                <span class="text-gray-600 font-bold">رقم الهاتف:</span>
                                <p class="text-lg" dir="ltr">${suspect.phone || '-'}</p>
                            </div>
                            <div>
                                <span class="text-gray-600 font-bold">الصفة:</span>
                                <p class="text-lg">${suspect.role || '-'}</p>
                            </div>
                            <div>
                                <span class="text-gray-600 font-bold">موعد الجلسة:</span>
                                <p class="text-lg font-bold text-blue-600">
                                    ${new Date(suspect.hearingDate).toLocaleDateString('ar-EG', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            })}
                                </p>
                            </div>
                        </div>

                        <div class="mt-4 flex justify-end">
                            <button
                                onclick="handleDeleteSuspect('${suspect.id}')"
                                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition disabled:bg-gray-400"
                                ${syncing ? 'disabled' : ''}
                            >
                                ${icons.xSmall}
                                حذف
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderContactModal() {
            if (!showContactModal) return '';

            return `
                <div class="modal-overlay" onclick="if(event.target === this) toggleContactModal()">
                    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4" onclick="event.stopPropagation()">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-gray-800">
                                ${editingContactId ? 'تعديل جهة اتصال' : 'إضافة جهة اتصال'}
                            </h2>
                            <button
                                onclick="toggleContactModal()"
                                class="text-gray-500 hover:text-gray-700"
                            >
                                ${icons.x}
                            </button>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                                    ${icons.user}
                                    الاسم *
                                </label>
                                <input
                                    type="text"
                                    id="contactName"
                                    value="${contactFormData.name}"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            <div>
                                <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                                    ${icons.briefcase}
                                    الوظيفة
                                </label>
                                <input
                                    type="text"
                                    id="contactJob"
                                    value="${contactFormData.job}"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>

                            <div>
                                <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                                    ${icons.phone}
                                    رقم الهاتف *
                                </label>
                                <input
                                    type="tel"
                                    id="contactPhone"
                                    value="${contactFormData.phone}"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>
                        </div>

                        <button
                            onclick="handleSaveContact()"
                            class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition disabled:bg-gray-400"
                            ${syncing ? 'disabled' : ''}
                        >
                            ${syncing ? 'جاري الحفظ...' : editingContactId ? 'تحديث' : 'حفظ'}
                        </button>
                    </div>
                </div>
            `;
        }

        function renderContactsList() {
            if (!showContactsList) return '';

            return `
                <div class="modal-overlay" onclick="if(event.target === this) toggleContactsList()">
                    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-4xl mx-4 max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-gray-800">قائمة جهات الاتصال</h2>
                            <button
                                onclick="toggleContactsList()"
                                class="text-gray-500 hover:text-gray-700"
                            >
                                ${icons.x}
                            </button>
                        </div>

                        ${contacts.length === 0 ? `
                            <div class="text-center py-8 text-gray-500">
                                لا توجد جهات اتصال حالياً
                            </div>
                        ` : `
                            <div class="space-y-3">
                                ${contacts.map(contact => `
                                    <div class="bg-gray-50 rounded-lg p-4 flex justify-between items-center">
                                        <div class="flex-1">
                                            <div class="font-bold text-lg text-gray-800">${contact.name}</div>
                                            <div class="text-gray-600 text-sm">${contact.job || '-'}</div>
                                            <div class="text-blue-600 font-medium" dir="ltr">${contact.phone}</div>
                                        </div>
                                        <div class="flex gap-2">
                                            <button
                                                onclick='editContact(${JSON.stringify(contact)})'
                                                class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg flex items-center gap-1"
                                            >
                                                ${icons.edit}
                                            </button>
                                            <button
                                                onclick="handleDeleteContact('${contact.id}')"
                                                class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg flex items-center gap-1"
                                            >
                                                ${icons.xSmall}
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function render() {
            const root = document.getElementById('root');

            const filteredSuspects = getFilteredSuspects();
            const todaySuspects = filteredSuspects.filter(s => isToday(s.hearingDate));
            const tomorrowSuspects = filteredSuspects.filter(s => isTomorrow(s.hearingDate));
            const otherSuspects = filteredSuspects.filter(s => !isToday(s.hearingDate) && !isTomorrow(s.hearingDate));

            root.innerHTML = `
                <div class="min-h-screen bg-gray-50" dir="rtl">
                    <div class="bg-blue-900 text-white p-6 shadow-lg">
                        <div class="flex justify-between items-center max-w-7xl mx-auto">
                            <div class="flex-1">
                                <h1 class="text-3xl font-bold text-center">نظام إدارة المطلوبين</h1>
                            </div>
                            ${syncing ? `
                                <div class="flex items-center gap-2 bg-blue-800 px-4 py-2 rounded-lg">
                                    <div class="animate-spin">${icons.refresh}</div>
                                    <span class="text-sm">مزامنة...</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="max-w-7xl mx-auto p-6">
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                            <p class="text-sm text-green-800 flex items-center gap-2">
                                ✅ <strong>متصل بالسحابة:</strong> جميع التغييرات يتم حفظها تلقائيًا ومشاركتها مع جميع الأجهزة فورًا
                            </p>
                        </div>

                        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                            <div class="flex flex-col md:flex-row gap-4 mb-4">
                                <div class="flex-1 relative">
                                    <div class="absolute right-3 top-3 text-gray-400">
                                        ${icons.search}
                                    </div>
                                    <input
                                        type="text"
                                        id="searchInput"
                                        placeholder="بحث عام (الاسم، رقم القضية، الوظيفة...)"
                                        value="${searchInputValue}"
                                        class="w-full pr-10 pl-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>

                                <button
                                    onclick="toggleAddForm()"
                                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg flex items-center justify-center gap-2 font-bold transition"
                                    ${syncing ? 'disabled' : ''}
                                >
                                    ${icons.plus}
                                    إضافة مطلوب جديد
                                </button>

                                <button
                                    onclick="toggleContactModal()"
                                    class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg flex items-center justify-center gap-2 font-bold transition"
                                    ${syncing ? 'disabled' : ''}
                                >
                                    ${icons.users}
                                    إضافة جهة اتصال
                                </button>

                                <button
                                    onclick="toggleContactsList()"
                                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg flex items-center justify-center gap-2 font-bold transition"
                                >
                                    ${icons.users}
                                    عرض القائمة
                                </button>
                            </div>

                            <div class="flex flex-col md:flex-row gap-4">
                                <select
                                    id="filterType"
                                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                >
                                    <option value="all" ${filterType === 'all' ? 'selected' : ''}>جميع السجلات</option>
                                    <option value="date" ${filterType === 'date' ? 'selected' : ''}>فلترة بالتاريخ</option>
                                    <option value="job" ${filterType === 'job' ? 'selected' : ''}>فلترة بالوظيفة</option>
                                    <option value="caseNumber" ${filterType === 'caseNumber' ? 'selected' : ''}>فلترة برقم القضية</option>
                                    <option value="name" ${filterType === 'name' ? 'selected' : ''}>فلترة بالاسم</option>
                                </select>

                                ${filterType !== 'all' ? `
                                    <input
                                        type="${filterType === 'date' ? 'date' : 'text'}"
                                        id="filterValue"
                                        placeholder="أدخل ${filterType === 'date' ? 'التاريخ' : filterType === 'job' ? 'الوظيفة' : filterType === 'caseNumber' ? 'رقم القضية' : 'الاسم'}"
                                        value="${filterValue}"
                                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                ` : ''}
                            </div>
                        </div>

                        ${showAddForm ? `
                            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                                <div class="flex justify-between items-center mb-4">
                                    <h2 class="text-2xl font-bold text-gray-800">إضافة مطلوب جديد</h2>
                                    <button
                                        onclick="toggleAddForm()"
                                        class="text-gray-500 hover:text-gray-700"
                                        ${syncing ? 'disabled' : ''}
                                    >
                                        ${icons.x}
                                    </button>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                                            ${icons.fileText}
                                            رقم القضية *
                                        </label>
                                        <input
                                            type="text"
                                            id="caseNumber"
                                            value="${formData.caseNumber}"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                                            ${icons.user}
                                            الاسم *
                                        </label>
                                        <input
                                            type="text"
                                            id="name"
                                            value="${formData.name}"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                                            ${icons.briefcase}
                                            الوظيفة
                                        </label>
                                        <input
                                            type="text"
                                            id="job"
                                            value="${formData.job}"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                                            ${icons.phone}
                                            رقم الهاتف
                                        </label>
                                        <input
                                            type="tel"
                                            id="phone"
                                            value="${formData.phone}"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                                            ${icons.alertCircle}
                                            الصفة
                                        </label>
                                        <select
                                            id="role"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="">-- اختر الصفة --</option>
                                            <option value="متهم" ${formData.role === 'متهم' ? 'selected' : ''}>متهم</option>
                                            <option value="شاهد" ${formData.role === 'شاهد' ? 'selected' : ''}>شاهد</option>
                                            <option value="شاكي" ${formData.role === 'شاكي' ? 'selected' : ''}>شاكي</option>
                                            <option value="فاحص" ${formData.role === 'فاحص' ? 'selected' : ''}>فاحص</option>
                                            <option value="مفتش" ${formData.role === 'مفتش' ? 'selected' : ''}>مفتش</option>
                                            <option value="محامي" ${formData.role === 'محامي' ? 'selected' : ''}>محامي</option>
                                            <option value="أخري" ${formData.role === 'أخري' ? 'selected' : ''}>أخري</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label class="block text-gray-700 font-bold mb-2 flex items-center gap-2">
                                            ${icons.calendar}
                                            موعد الجلسة *
                                        </label>
                                        <input
                                            type="date"
                                            id="hearingDate"
                                            value="${formData.hearingDate}"
                                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                    </div>
                                </div>

                                <button
                                    onclick="handleAddSuspect()"
                                    class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-bold transition disabled:bg-gray-400"
                                    ${syncing ? 'disabled' : ''}
                                >
                                    ${syncing ? 'جاري الحفظ...' : 'حفظ البيانات'}
                                </button>
                            </div>
                        ` : ''}

                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-white rounded-lg shadow-md p-4">
                                <div class="text-gray-600 text-sm">إجمالي المطلوبين</div>
                                <div class="text-3xl font-bold text-blue-600">${suspects.length}</div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4">
                                <div class="text-gray-600 text-sm">جلسات اليوم</div>
                                <div class="text-3xl font-bold text-red-600">
                                    ${suspects.filter(s => isToday(s.hearingDate)).length}
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4">
                                <div class="text-gray-600 text-sm">جلسات الغد</div>
                                <div class="text-3xl font-bold text-green-600">
                                    ${suspects.filter(s => isTomorrow(s.hearingDate)).length}
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4">
                                <div class="text-gray-600 text-sm">نتائج البحث</div>
                                <div class="text-3xl font-bold text-purple-600">${filteredSuspects.length}</div>
                            </div>
                        </div>

                        ${filteredSuspects.length === 0 ? `
                            <div class="bg-white rounded-lg shadow-md p-12 text-center">
                                <p class="text-gray-500 text-lg">لا توجد سجلات مطابقة</p>
                            </div>
                        ` : `
                            ${todaySuspects.length > 0 ? `
                                <div class="mb-8">
                                    <h2 class="text-2xl font-bold text-red-600 mb-4 flex items-center gap-2">
                                        🔔 جلسات اليوم
                                    </h2>
                                    <div class="space-y-4">
                                        ${todaySuspects.map(s => renderSuspectCard(s, 'today')).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            ${tomorrowSuspects.length > 0 ? `
                                <div class="mb-8">
                                    <h2 class="text-2xl font-bold text-green-600 mb-4 flex items-center gap-2">
                                        ⏰ جلسات الغد
                                    </h2>
                                    <div class="space-y-4">
                                        ${tomorrowSuspects.map(s => renderSuspectCard(s, 'tomorrow')).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            ${otherSuspects.length > 0 ? `
                                <div>
                                    <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        📅 جلسات أخرى
                                    </h2>
                                    <div class="space-y-4">
                                        ${otherSuspects.map(s => renderSuspectCard(s, 'other')).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        `}
                    </div>

                    ${renderContactModal()}
                    ${renderContactsList()}
                </div>
            `;

            // Add event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    debounceSearch(e.target.value);
                });
            }

            const filterTypeSelect = document.getElementById('filterType');
            if (filterTypeSelect) {
                filterTypeSelect.addEventListener('change', (e) => {
                    filterType = e.target.value;
                    filterValue = '';
                    render();
                });
            }

            const filterValueInput = document.getElementById('filterValue');
            if (filterValueInput) {
                filterValueInput.addEventListener('input', (e) => {
                    filterValue = e.target.value;
                    render();
                });
            }

            // Form inputs
            const caseNumberInput = document.getElementById('caseNumber');
            if (caseNumberInput) {
                caseNumberInput.addEventListener('input', (e) => {
                    formData.caseNumber = e.target.value;
                });
            }

            const nameInput = document.getElementById('name');
            if (nameInput) {
                nameInput.addEventListener('input', (e) => {
                    formData.name = e.target.value;
                });
            }

            const jobInput = document.getElementById('job');
            if (jobInput) {
                jobInput.addEventListener('input', (e) => {
                    formData.job = e.target.value;
                });
            }

            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', (e) => {
                    formData.phone = e.target.value;
                });
            }

            const roleSelect = document.getElementById('role');
            if (roleSelect) {
                roleSelect.addEventListener('change', (e) => {
                    formData.role = e.target.value;
                });
            }

            const hearingDateInput = document.getElementById('hearingDate');
            if (hearingDateInput) {
                hearingDateInput.addEventListener('input', (e) => {
                    formData.hearingDate = e.target.value;
                });
            }

            // Contact form inputs
            const contactNameInput = document.getElementById('contactName');
            if (contactNameInput) {
                contactNameInput.addEventListener('input', (e) => {
                    contactFormData.name = e.target.value;
                });
            }

            const contactJobInput = document.getElementById('contactJob');
            if (contactJobInput) {
                contactJobInput.addEventListener('input', (e) => {
                    contactFormData.job = e.target.value;
                });
            }

            const contactPhoneInput = document.getElementById('contactPhone');
            if (contactPhoneInput) {
                contactPhoneInput.addEventListener('input', (e) => {
                    contactFormData.phone = e.target.value;
                });
            }
        }

        function toggleAddForm() {
            showAddForm = !showAddForm;
            render();
        }

        // Initial render
        render();
    </script>
</body>

</html>
